<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------google font--------->
    

    <!------------Bootstrap CDN file----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!---------css external file--------->
    <link rel="stylesheet" href="money-master.css">


    <title>Money Master</title>
</head>


<body>
    <header>
        <h2 class="title-text">Money Transaction</h2>
    </header>

    <main>
        <section class="container">
            <div class="row">
            
            <div class="col-lg-7 col-sm-12">
            <img  src="john-mcarthur-ROQzKIAdY78-unsplash.jpg" class="img-fluid rounded" alt="money-picture">
         </div>

         <div class="col-lg-5 col-sm-12  bg-color">
            <div class="text-center" >
                <h5 class="pb-3">Income</h5> 

                <!------------------------error sms------------>

                <p id="error-handle" class="error-case">❌ Please give positive integer value and can not be empty any input field</p>
           
        
                <!------------------------error sms------------>

               <span class=" pe-3">Income: </span>
               <input id="income" class="  inputfield-color" type="number" >
               <p class="pt-3">Expenses</p>
               
               <span class="text-end pe-3">Food: </span>
               <input id="food" class="mb-3  inputfield-color" type="number" ><br>

               <span class="text-end pe-3">Rent: </span>
               <input id="rent" class="mb-3  inputfield-color" type="number" ><br>

               <span class="text-end  pe-2">Clothes: </span>
               <input id="cloth" class="mb-3  inputfield-color" type="number" ><br>
                
               <button id="calculate-button" class=" px-5 py-2 rounded button-color">Submit</button>
            

                <!------------------------error sms------------>

                <p id="expenses-error-handle" class="error-case">❌ Expenses coast is heigher.</p>
           
        
                <!------------------------error sms------------>

               <p>Total Expenses:<span id="total-expenses">0</span></p>
               <p>Balance:<span id="balance">0</span></p>

               
                 <!------------------------error sms------------>

            <p id="save-input" class="error-case">❌ Please give positive number</p>
           
        
            <!------------------------error sms------------>

               <span class="text-end  pe-2">Save: </span>
               <input id="save" class="mb-3 w-25% inputfield-color" type="number" > 
                <span class="text-end  pe-2">% </span>
                <button id="save-button" class=" px-3 py-2 rounded button-color">Save</button>
               
            <!------------------------error sms------------>

            <p id="saving-error-handle" class="error-case">❌ Balance is lower</p>
           
        
             <!------------------------error sms------------>

                <p>Saving Amount:<span id="saving-amount">0</span></p>
                <p>Remaining Balance:<span id="remaining-balance">0</span></p>
                

               
              
            </div> 
         </div>
        </div>

       
        </section>
    </main>

    <!-----------javascript file----------->
    <script src="money-master.js"></script>
</body>
</html>
